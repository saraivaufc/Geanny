{% load staticfiles %}
{% load i18n %}

<style>

	.back-image {
		background-image:url("{% static 'manager/img/logo2.png' %}");
		background-repeat:no-repeat;
		background-size:cover;
		background-position: center;
		background-color: #CCC;
	}
	
	.show-overflow {
		overflow: visible;
	}
	
</style>

<div class="mdl-cell mdl-cell--4-col show-overflow">
	<div class="event-card-square mdl-card mdl-shadow--2dp show-overflow">
	  <div class="mdl-card__title mdl-card--expand back-image mdl-button mdl-js-ripple-effect show-overflow">
	  	<span class="mdl-ripple"></span>
	    <h2 class="mdl-card__title-text mdl-color-text--white">Title</h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	    Aenan convallis.
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    
	    {% if request.user.is_authenticated %}
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Subscribe
		    </a>
		{% endif %}
	    
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
	      See more
	    </a>
	    
	  </div>
	  
	  <div class="mdl-card__menu">
	    
	    <button id="menu-{{event.id}}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
	      <i class="mdl-color-text--white material-icons">more_vert</i>
	    </button>
	    
	    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
		    for="menu-{{event.id}}">
		  <a href="{% url 'admin_event_edit' event.id %}"><li class="mdl-menu__item">{% trans 'Change' %}</li></a>
		  <a href="{% url 'admin_event_remove' event.id %}"><li class="mdl-menu__item">{% trans 'Delete' %}</li></a>
		</ul>
	  </div>
	  
	</div>
</div>

{% load staticfiles %}
{% load i18n %}
{% load manager_tags %}

<style>

	.back-image {
		background-repeat:no-repeat;
		background-size:cover;
		background-position: center;
		background-color: #CCC;
	}
	
	.show-overflow {
		overflow: visible;
	}
	
	.undecorated {
		text-decoration: none;
	}
	
	.event-card-description{
		max-height: 72px;
		white-space: nowrap;
	    overflow: hidden;
	    text-overflow: ellipsis;
	}
	
</style>

<div class="mdl-cell mdl-cell--4-col show-overflow">
	<div class="event-card-square mdl-card mdl-shadow--2dp show-overflow">
	
	  <a href="{% url 'admin_event_see' event.id %}" class="mdl-card__title mdl-card--expand back-image mdl-button mdl-js-ripple-effect"
		  {% if event.get_image %}
		     style="background-image:url('{{event.get_image.url}}');"
		  {% endif %}>
	  	<span class="mdl-ripple"></span>
	    <h2 class="mdl-card__title-text mdl-color-text--white">Title</h2>
	  </a>
	  
	  <div class="mdl-card__supporting-text event-card-description">
	    {{event.get_description}}
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    
	    {% if request.user.is_authenticated %}
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Subscribe
		    </a>
		{% endif %}
	    
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
	    	{% if request.user|is_organizer %}
	    		href="{% url 'admin_event_see' event.id %}"
	    	{% else %}
	    		href="{% url 'content_event_see' event.id %}"
	    	{% endif %}>
	      See more
	    </a>
	    
	  </div>
	  
		{% if request.user|is_organizer %}
	
		  <div class="mdl-card__menu">
		    
		    <button id="menu-{{event.id}}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
		      <i class="mdl-color-text--white material-icons">more_vert</i>
		    </button>
		    
		    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
			    for="menu-{{event.id}}">
			  <a class="undecorated" href="{% url 'admin_event_edit' event.id %}"><li class="mdl-menu__item undecorated">{% trans 'Change' %}</li></a>
			  <a class="undecorated" href="{% url 'admin_event_remove' event.id %}"><li class="mdl-menu__item undecorated">{% trans 'Delete' %}</li></a>
			</ul>
		  </div>
		  
		{% endif %}
	  
	</div>
</div>

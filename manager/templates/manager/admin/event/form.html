{% extends 'manager/base-webpage.html' %}

{% block content %}

	<form action="{% if type == 'add' %}
					{% url 'admin_event_add' %}
				  {% elif type == 'edit' %}
				  	{% url 'admin_event_edit' event.id %}
				  {% else %}
				  	.
				  {% endif %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
		{% with form_event as form %}
			{% include 'manager/_render_form.html' %}
		{% endwith %}
		{% with form_address as form %}
			{% include 'manager/_render_form.html' %}
		{% endwith %}
		<button type="submit">submit</button>
	</form>

{% endblock %}

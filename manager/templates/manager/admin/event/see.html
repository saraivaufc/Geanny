{% extends 'manager/base-webpage.html' %}

{% block content %}
	<h1>See event</h1>
	<a href="{% url 'event_edit' event.id %}">Edit event</a>
	<a href="{% url 'event_remove' event.id %}">Remove event</a>
	
	<div class="mdl-grid">
	<p>{{ event.get_name }}</p></br>
	<p>{{ event.get_description }}</p></br>
	<p>{{ event.get_start_date }}</p>
	</div>
{% endblock %}

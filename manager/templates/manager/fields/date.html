{% include 'manager/fields/errors.html' %}

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label geanny-form-field geanny-form-field-date">
	
	<input class="mdl-textfield__input geanny-form-field-date-input"
		{% if field.field.required %}required{% endif %} 
		name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}" 
		type="text"
		id="{{field.auto_id}}"
		{% if field.value %}value="{{field.value.year}}-{{field.value.month|stringformat:"02d"}}-{{field.value.day|stringformat:"02d"}}"{% endif %}/>
		
	{% include 'manager/fields/caption.html' %}
	
</div>

{% extends 'manager/base-webpage.html' %}

{% block content %}
	<h1>See event</h1>
	<div class="mdl-grid">
	<p>{{ event.get_name }}</p></br>
	<p>{{ event.get_description }}</p></br>
	<p>{{ event.get_start_date }}</p>
	</div>
	<h1>Activities</h1>
	<ul>
	{% for activity in event.get_activities_active %}
		<li>{{ activity.get_name }}<a href="{% url 'content_activity_see' activity.id %}">See</a></li>
	{% endfor %}
	</ul>
	</div>
{% endblock %}
